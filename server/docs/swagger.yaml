openapi: 3.0.0
info:
  title: Notes & Auth API
  version: 1.0.0
  description: API f√∂r anv√§ndarregistrering, inloggning och hantering av anteckningar

servers:
  - url: http://localhost:5000/api

# üîê Globalt s√§kerhetskrav ‚Äì g√§ller alla endpoints om inte specifikt undantagna
security:
  - bearerAuth: []

tags:
  - name: Auth
    description: Anv√§ndarautentisering och registrering
  - name: Notes
    description: Hantering av anteckningar

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    AuthRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          example: testuser
        password:
          type: string
          example: hemligt123

    NoteInput:
      type: object
      required:
        - title
        - content
      properties:
        title:
          type: string
          example: Ny anteckning
        content:
          type: string
          example: Detta √§r inneh√•llet
      description: |
        Inga anv√§ndar-ID:n beh√∂ver skickas. Anv√§ndaren identifieras via JWT-token i "Authorization"-headern.

    NoteUpdate:
      type: object
      required:
        - id
        - title
        - content
      properties:
        id:
          type: string
          example: "abc123"
        title:
          type: string
          example: Uppdaterad titel
        content:
          type: string
          example: Uppdaterat inneh√•ll

    NoteDelete:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          example: "abc123"

paths:
  /user/signup:
    post:
      tags:
        - Auth
      summary: Registrera en ny anv√§ndare
      security: []  # ‚ùå Undantagen fr√•n autentisering
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
      responses:
        '201':
          description: Anv√§ndare skapad
        '400':
          description: Ogiltig data
        '409':
          description: Anv√§ndarnamnet √§r redan taget
        '500':
          description: Serverfel

  /user/login:
    post:
      tags:
        - Auth
      summary: Logga in anv√§ndare
      security: []  # ‚ùå Undantagen fr√•n autentisering
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
      responses:
        '200':
          description: Inloggning lyckades
        '400':
          description: Ogiltig data
        '401':
          description: Fel anv√§ndarnamn eller l√∂senord
        '500':
          description: Serverfel

  /user/{id}:
    delete:
      tags:
        - Auth
      summary: Radera anv√§ndare med ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID p√• anv√§ndaren som ska raderas
      responses:
        '200':
          description: Anv√§ndare raderad
        '400':
          description: Ogiltigt ID
        '401':
          description: Ej auktoriserad
        '404':
          description: Anv√§ndaren hittades inte
        '500':
          description: Serverfel

  /notes:
    get:
      tags:
        - Notes
      summary: H√§mta alla anteckningar
      responses:
        '200':
          description: Lista av anteckningar
        '401':
          description: Ej auktoriserad
    post:
      tags:
        - Notes
      summary: Skapa en ny anteckning
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NoteInput'
      responses:
        '201':
          description: Anteckning skapad
        '400':
          description: Ogiltig data
        '401':
          description: Ej auktoriserad
    put:
      tags:
        - Notes
      summary: Uppdatera en anteckning
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NoteUpdate'
      responses:
        '200':
          description: Anteckning uppdaterad
        '400':
          description: Ogiltig data
        '401':
          description: Ej auktoriserad
    delete:
      tags:
        - Notes
      summary: Radera en anteckning
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NoteDelete'
      responses:
        '200':
          description: Anteckning borttagen
        '400':
          description: Ogiltig data
        '401':
          description: Ej auktoriserad

  /notes/search:
    get:
      tags:
        - Notes
      summary: S√∂k efter anteckningar
      parameters:
        - in: query
          name: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: S√∂kresultat
        '400':
          description: Ogiltig s√∂kfr√•ga
        '401':
          description: Ej auktoriserad
