openapi: 3.0.0
info:
  title: Notes & Auth API
  version: 1.0.0
  description: API för användarregistrering, inloggning och hantering av anteckningar

servers:
  - url: http://localhost:5000/api

tags:
  - name: Auth
    description: Användarautentisering och registrering
  - name: Notes
    description: Hantering av anteckningar

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # dina scheman...

paths:
  /user/signup:
    post:
      tags:
        - Auth
      summary: Registrera en ny användare
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
      responses:
        '201':
          description: Användare skapad
        '400':
          description: Ogiltig data
        '409':
          description: Användarnamnet är redan taget
        '500':
          description: Serverfel

  /user/login:
    post:
      tags:
        - Auth
      summary: Logga in användare
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
      responses:
        '200':
          description: Inloggning lyckades
        '400':
          description: Ogiltig data
        '401':
          description: Fel användarnamn eller lösenord
        '500':
          description: Serverfel

  /notes:
    get:
      tags:
        - Notes
      summary: Hämta alla anteckningar
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista av anteckningar
        '401':
          description: Ej auktoriserad
    post:
      tags:
        - Notes
      summary: Skapa en ny anteckning
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NoteInput'
      responses:
        '201':
          description: Anteckning skapad
        '400':
          description: Ogiltig data
        '401':
          description: Ej auktoriserad
    put:
      tags:
        - Notes
      summary: Uppdatera en anteckning
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NoteUpdate'
      responses:
        '200':
          description: Anteckning uppdaterad
        '400':
          description: Ogiltig data
        '401':
          description: Ej auktoriserad
    delete:
      tags:
        - Notes
      summary: Radera en anteckning
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NoteDelete'
      responses:
        '200':
          description: Anteckning raderad
        '400':
          description: Ogiltig data
        '401':
          description: Ej auktoriserad

  /notes/search:
    get:
      tags:
        - Notes
      summary: Sök efter anteckningar
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Sökresultat
        '400':
          description: Ogiltig sökfråga
        '401':
          description: Ej auktoriserad
